<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('downloadBACK.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(44, 186, 214, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid hwb(0 80% 20% / 0.863);
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #5900ff;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        button {
            width: 100%;
            background-color: #80878d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #7a9ccf;
        }
        #login{
            display: block;
            width: 80%; /* Full-width button */
            background-color: #80878d;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 5s linear 0s;
        }
        #login:hover {
            background-color: #7a9ccf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
            <a href="forgot_password.html">Forgot Password?</a>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <label>New User? <a href="signup.html">Sign Up</a></label><br>

            <a href="bookmyshowclone.html" id="login">login</a>
            
        </form>
    </div>
</body>
</html>
