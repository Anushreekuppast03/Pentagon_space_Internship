<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form validation
         in html we have some self validation -->
    <form>
        <label>First Name</label>
        <input type="text" name="fname" minlength="9" required>
        <br><br>
        <label>Last Name</label>
        <input type="text" name="lname" maxlength="5" required>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
