<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 1. setTimeout()
        // By using this method we can call the function after a certain delay of time.
        // The setTimeout method accepts two parameters:
        // 1. callback function
        // 2. the time in milliseconds

        let sayHello = () => {
            alert("good morning");
        }

        setTimeout(sayHello, 5000); // Calls sayHello after 5 seconds
    </script>
</body>
</html>
